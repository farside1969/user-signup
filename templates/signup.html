<!doctype html>
<html>
    <head>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
<body>
    <h1>Signup</h1>
    <form id="user_input" method="POST">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="user_name">User Name</label>
                    </td>
                    <td>
                        <input id="user_name" name="user_name" type="text"/>
                        <span class="error">User name not valid</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input id="password" name="password" type="password"/>
                        <span class="error">Password not valid</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="verify_password">Verify Password</label>
                    </td>
                    <td>
                        <input id="verify_password" name="verify_password" type="password"/>
                        <span class="error">Passwords don't match</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail (optional)</label>
                    </td>
                    <td>
                        <input id="email" name="email" type="text"/>
                        <span class="error">E-mail not valid</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit"/>
    </form>
</body>
</html>
